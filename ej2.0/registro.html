      <div class="cuerpo">
          <div class="caja">
              <form id="registro" name="registro" action=""  onsubmit="return (validateForm())" method="POST"> 
                <h3>Información de la Cuenta</h3>
                <input  placeholder="nombre de usuario" type="text" name="usuario" id="usuario" required>
                <input  placeholder="NIA" type="text" name="NIA" id="NIA" required pattern="^(100)([0-9]{6})$"> 
                <input  placeholder="contraseña" type="password" name="contraseña" id="contraseña" required pattern="^(?=.*[0-9])(?=.*[a-z])([a-z0-9]+)$" maxlength="8">
                <h3>Datos Personales</h3>
                <input  placeholder="nombre" type="text" name="nombre" id="nombre" required>
                <input  placeholder="apellido1" type="text" name="apellido1" id="apellido1" required>
                <input  placeholder="apellido2" type="text" name="apellido2" id="apellido2" required>
                <input  placeholder="email" type="email" name="email" id="email" required pattern="(.+)@(.+){2,}\.(.+){2,}">
                <input  type="date" id="fechaNacimiento" name="fechaNciemiento" required>
                <input  placeholder="DNI" type="text" name="DNI" id="DNI" required pattern="(\d{8})([-]?)([A-Z]{1})" maxlength="10"/>
                <select id="rols" name="rols" required>
                   <option value="Administrador">Administrador</option>
                   <option value="Profesor">Profesor</option>
                   <option value="Estudiante">Estudiante</option>
                </select>
                <select id="grado" name="grados">
               </select>
               <input type="text" value="UC3M" name="uni" id="uni" readonly required>
                <select id="idioma" name="idiomas">
                  <option value="" selected>---Escoger un Idioma---</option>
                  <option value="Español">Español</option>
                  <option value="Ingles">Ingles</option>
                  <option value="italiano">Italiano</option>
               </select>
               <input type="checkbox" name="condiciones" id="condiciones" required>
               <label for="condiciones">He leído y acepto las condiciones de uso</label>
               <input type="submit" value="Guardar" id="guardar" onclick="validateForm()">
               <input type="button" value="Borrar" id="borrar">
              </form>
          </div>
      </div>
